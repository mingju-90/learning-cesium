<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts GL 三维饼图</title>
    <!-- 引入 ECharts 核心库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <!-- 引入 ECharts GL 扩展 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        #main {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background: #fff;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        #error {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ECharts GL 三维饼图示例</h1>
    <p>这是一个使用 ECharts GL 实现的 3D 饼图，支持交互旋转和立体效果。</p>
    <div id="main"></div>
    <div id="error"></div>

    <script type="text/javascript">
        // 检查 WebGL 支持
        if (!window.WebGLRenderingContext) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerText = '错误：浏览器不支持 WebGL，请尝试使用现代浏览器（如 Chrome、Edge）。';
            throw new Error('WebGL not supported');
        }

        // 初始化 ECharts 实例
        var myChart = null;
        try {
            myChart = echarts.init(document.getElementById('main'), null, { renderer: 'webgl' });
        } catch (e) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerText = '错误：初始化 ECharts GL 失败，请检查网络或库文件。';
            console.error(e);
            throw e;
        }

        // 数据配置
        var data = [
            { value: 10, name: '直接访问' },
            { value: 5, name: '邮件营销' },
            { value: 15, name: '联盟广告' },
            { value: 8, name: '视频广告' },
            { value: 20, name: '搜索引擎' }
        ];

        // ECharts GL 配置
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: data.map(item => item.name)
            },
            series: [
                {
                    type: 'pie3D', // 使用 ECharts GL 的 3D 饼图
                    radius: ['30%', '60%'], // 内外半径，环形效果
                    center: ['50%', '50%'], // 居中
                    data: data,
                    label: {
                        show: true,
                        formatter: '{b}: {c} ({d}%)',
                        textStyle: {
                            fontSize: 12
                        }
                    },
                    itemStyle: {
                        opacity: 0.9,
                        borderWidth: 1,
                        borderColor: '#fff'
                    },
                    pie3DStyle: {
                        height: 20, // 饼图厚度
                        alpha: 45,  // 倾斜角度
                        beta: 0     // 初始旋转角度
                    },
                    emphasis: {
                        itemStyle: {
                            opacity: 1,
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 设置图表并捕获错误
        try {
            myChart.setOption(option);
        } catch (e) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerText = '错误：图表渲染失败，请检查 ECharts GL 配置。';
            console.error(e);
        }

        // 自适应窗口大小
        window.addEventListener('resize', function() {
            if (myChart) {
                myChart.resize();
            }
        });
    </script>

    <p style="margin-top: 20px; font-size: 12px; color: #666;">
        说明：此 3D 饼图支持鼠标拖动旋转视角。数据可通过修改 `data` 数组自定义。<br>
        如仍无法显示，请检查浏览器 WebGL 支持或网络连接。
    </p>
</body>
</html>
